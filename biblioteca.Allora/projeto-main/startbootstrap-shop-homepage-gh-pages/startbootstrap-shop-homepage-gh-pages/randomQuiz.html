<style>
    .card {
        cursor: pointer;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.3rem;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }
</style>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Perguntas de Matemática</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow text-center">
                    <div class="card-body" id="card-text"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
        const perguntas = [
            "Qual é a raiz quadrada de 81?",
            "Quanto equivale 10 milhas em km?",
            "Diga 3 números primos",
            "Quanto vale o 6!?",
            "Qual foi a primeira ferramenta usada para cálculos?",
            "Qual o resultado da seguinte expressão numérica? 6{7-[8x3+12(27-41-2):2]17}",

        ];
        const cardText = document.getElementById("card-text");
        const card = cardText.parentElement;

        card.addEventListener("mouseenter", () => {
            const randomIndex = Math.floor(Math.random() * perguntas.length);
            cardText.innerText = perguntas[randomIndex];
        });
        card.addEventListener("mouseleave", () => {
            cardText.innerText = "";
        });
    </script>
</html>
