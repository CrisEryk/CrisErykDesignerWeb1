<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <body class="bg-light">
        <div class="container mt-5 text-center">
            <h3 class="mb-4">exemplo de div dinámico</h3>
        <div class="mb-3">
            <button id="btndiv1" class="btn btn-primary me-5">Pagína de Produtos 1</button>
            <button id="btndiv2" class="btn btn-success"> pagína de produtos 2</button>
        </div>

        
        <div id="div1" class="p-4 bg-primary text-white rounded shadow">
            <h4>Pagína 1</h4>
            <p>Ela aparece quando você clicar no botão Pagína 1</p>
        </div>
                <div id="div2" class="p-4 bg-success text-white rounded shadow d-none">
            <h4>Pagína 2</h4>
            <p>Ela aparece quando você clicar no botão Pagína 2</p>
        </div>

        <script>
            const div1 = document.getElementById("div1")
            const div2 = document.getElementById("div2")

            document.getElementById("btndiv1").addEventListener("click", () => {
                div1.classList.remove("d-none");
                div2.classList.add("d-none");
            });

            document.getElementById("btndiv2").addEventListener("click", () => {
                div2.classList.remove("d-none");
                div1.classList.add("d-none");
            });

        </script>
</div>
    </body>
</body>
</html>
